<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style2.css" />
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js">
    </script>
   
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
	
      <h2>How is your overall experience with our website</h2>
      
      <ul>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option">Average</label>
        
        <div class="check"></div>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option">Good</label>
        
        <div class="check"><div class="inside"></div></div>
      
        <input type="radio" id="t-option" name="selector">
        <label for="t-option">Excellent</label>
        
        <div class="check"><div class="inside"></div></div>
      
    </ul>
    </div>
      <div class="form" >
        <div class="input-container">     
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form id="form1" action="thankyou.html" target="_blank" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" id="name1" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" id="email1" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" id="phone1" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
